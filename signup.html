<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="header" id="Title">CHARUSAT STUDENT BANK</div>
    <div class="container">
        <form>
            <h1>Sign Up</h1>
            <label class="fieldlabels">Email</label>
            <input type="email" name="email" placeholder="Email Id" />
            <label class="fieldlabels">Name</label>
            <input type="text" name="name" placeholder="First Name" />
            <label class="fieldlabels">Father's Name</label>
            <input type="text" name="fname" placeholder="Father's Name" />
            <label class="fieldlabels">Surname</label>
            <input type="text" name="sname" placeholder="Surname" />
            <label class="fieldlabels">Password</label>
            <input type="password" name="pwd" placeholder="Password" />
            <label class="fieldlabels">Confirm Password</label>
            <input type="password" name="cpwd" placeholder="Confirm Password" />
            <button>Sign Up</button>
        </form>

    </div>
    </div>
</body>

</html>
